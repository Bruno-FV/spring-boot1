<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login V3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cadUnidades/main.css">
</head>

<body>
    <h1>Cadastrar Unidades</h1>

    <div class="limiter">

                </span>


                <div class="wrap-input100 validate-input" data-validate="Nome da Unidade">
                    <input class="input100" type="text" name="nome" placeholder="Nome da Unidade">

                </div>

                <div class="wrap-input100 validate-input" data-validate="codigo">
                    <input class="input100" type="text" name="codigo" placeholder="CÃ³digo Totvs">
                </div>
               <div class="row">
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        <a href="/">Voltar</a> 
                    </button>
                    <button class="login100-form-btn" type="submit">
                        Salvar
                    </button>
                </div>        
            </form>
        </div>
    </div>
</body>

</html>
